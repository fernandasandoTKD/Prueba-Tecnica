<div class="contaier p-4">
<div class="row">
  <div class="col-md-12">
    <div class="card card-body text-center bg-dark bg-opacity-50 align-items-center" >
      <img src="https://cdn-icons-png.flaticon.com/512/7963/7963049.png" alt="" width="180" class="rounded mx-auto d-block">
      <form (submit)="submitLocation(cityName)">
        
        <div class="from-group pt-3">
          <div class="content-select">
          <select id="language" #cityName >
            <option value="Londres" selected>Londres</option>
            <option value="Bogota">Bogot√°</option>
            <option value="El cairo">El Cairo</option>
            <option value="Oslo">Oslo</option>
            <option value="Washington">Washington</option>
          </select>
          </div>
        </div>
       
        <div class="form-group pt-3">
          <button >
            GET WEATHER
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
          </button>
        </div>
      </form>
</div>
<div class="row text-center">
  <div class="col-md-12">
    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
      <div class="row d-flex justify-content-center px-3">
          <div *ngIf="weather" id="card">
              <h2 class="ml-auto mr-4 mt-3 mb-0">Country: {{weather.name}}</h2>
              <p class="ml-auto mr-4 mb-0 med-font">Humidity : {{weather.main.humidity}} <sup>%</sup></p>
              <h1 class="ml-auto mr-4 large-font">Temp: {{weather.main.temp | number:'1.0-0'}}&#8451;</h1>
              <p class="time-font mb-0 ml-4 mt-auto"> Time: {{weather.timezone | date:'short':'GMT'}} </p>
              <p class="ml-4 mb-4"> Wind: {{weather.wind.speed}} <sup>m/s</sup></p>
          </div>
      </div>
  </div>
  </div>
</div>
</div>
